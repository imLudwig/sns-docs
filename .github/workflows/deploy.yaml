name: Deploy Site

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      # HINWEIS: fetch-depth: 0 entfernt, es sei denn, Sie benötigen die gesamte History
      # - uses: actions/checkout@v4
      #   with:
      #     fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          
      - run: npm install --frozen-lockfile
      
      - name: Build
        run: npm run docs:build
        
      # *** ENTFERNT: actions/configure-pages@v3 ist unnötig und kann Konflikte verursachen. ***
      # - uses: actions/configure-pages@v3 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist 
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
